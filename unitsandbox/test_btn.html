  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">二酸化炭素センサー</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">測定</a>
        <a class="nav-link" href="#">ネットワーク管理者様へ</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-1 ">
    <p id="debugnote" class="lead">

    </p>

    <p class="lead">ポケット二酸化炭素センサーを接続してください</p>
    <p class="lead justify-content-center">
      <input type="button" id="btnStart" class="btn btn-lg btn-secondary fw-bold border-white bg-gray" value="測定開始"  disabled>
      <input type="button" id="btnStop" class="btn btn-lg btn-secondary fw-bold border-white bg-gray d-none" value="測定停止"  disabled>
    </p>
  </main>

</div>


<script>
  $(document).ready(function() {

    let now = new Date();
    $("#debugnote").html(now.toLocaleString());


    // $("#debugnote").text("aaaaaaaa");
    $("#btnStart").on('click',toggleStartStop);
    $("#btnStop").on('click',toggleStartStop);

    chgDisp("#btnStart");
    // chgDisp("#btnStop");
    $("#btnStart").prop('disabled',false);
    // $("#btnStop").prop('disabled',false);
    // toggleStartStop();
  });
  function toggleStartStop() {
    if ($("#btnStart").is(':disabled')) {
      chgDisp("#btnStart");
      chgDispNone("#btnStop");
      $("#btnStart").prop('disabled',false);
      $("#btnStop").prop('disabled',true);
    } else {
      chgDisp("#btnStop");
      chgDispNone("#btnStart");
      $("#btnStart").prop('disabled',true);
      $("#btnStop").prop('disabled',false);
    }
  }

  function chgDisp(elmid) {
    // $(elmid).addClass("d-none");
    // $(elmid).removeClass("d-none").addClass("d-block");
    $(elmid).removeClass("d-none");
  }

  function chgDispNone(elmid) {
    // $(elmid).addClass("d-none");
    $(elmid).addClass("d-none");
  }
</script>

  </body>
